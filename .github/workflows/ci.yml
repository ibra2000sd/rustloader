name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Build
      run: cargo build --release
    
    - name: Run unit tests
      run: cargo test --release --lib
    
    - name: Run integration tests
      run: cargo test --release --test '*'
    
    - name: Run Clippy
      run: cargo clippy --release -- -D warnings
    
    - name: Check formatting
      run: cargo fmt --check

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install cargo-audit
      run: cargo install cargo-audit --locked
    
    - name: Run security audit
      run: |
        echo "Running security audit..."
        # Use --deny unsound to catch real vulnerabilities
        # Allow unmaintained warnings (transitive deps from Iced framework)
        cargo audit --deny unsound || {
          EXIT_CODE=$?
          echo "Exit code: $EXIT_CODE"
          
          # Exit code 1 = warnings only (unmaintained/yanked)
          # Exit code 104 = unsound/vulnerability found
          if [ $EXIT_CODE -eq 104 ]; then
            echo "❌ Real security vulnerabilities found"
            exit 1
          else
            echo "⚠️ Warnings found (unmaintained transitive deps)"
            echo "Note: These are from Iced framework (instant, paste)"
            cargo audit
            exit 0
          fi
        }
